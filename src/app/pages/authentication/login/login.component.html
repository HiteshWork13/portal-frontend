<div class="container-fluid p-h-0 p-v-20 h-100 bg content">
  <div class="d-flex flex-column justify-content-between h-100">
    <div class="d-none d-md-block"></div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7 col-lg-5 m-h-auto">
          <nz-card class="m-b-100 shadow-lg">
            <div class="m-b-30 m-t-20" style="text-align: center">
              <img
                class="img-login-logo-f"
                alt=""
                src="./assets/images/logo/logo_x2.png"
              />
              <p class="m-b-30 m-t-15" style="color: #292929; font-size: 16px">
                Login to your account
              </p>
            </div>
            <form
              nz-form
              [formGroup]="validateForm"
              class="login-form"
              (ngSubmit)="submitForm()"
            >
              <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                  <nz-input-group nzPrefixIcon="user">
                    <input
                      type="text"
                      nz-input
                      formControlName="username"
                      placeholder="Username"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                  <nz-input-group nzPrefixIcon="lock">
                    <input
                      type="password"
                      nz-input
                      formControlName="password"
                      placeholder="Password"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <!--  <div nz-row class="login-form-margin">
                                <div nz-col [nzSpan]="12">
                                    <label nz-checkbox formControlName="remember">
                                        <span>Remember me</span>
                                    </label>
                                </div>
                                <div nz-col [nzSpan]="12">
                                    <a class="login-form-forgot">Forgot password</a>
                                </div>
                            </div> -->
              <button
                nz-button
                class="login-form-button login-form-margin"
                [nzType]="'primary'"
              >
                Log in
              </button>
              <!-- Or
                            <a>register now!</a> -->
            </form>
          </nz-card>
        </div>
      </div>
    </div>
  </div>
</div>
