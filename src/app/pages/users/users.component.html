<div class="page-header p-t-0 m-t-0 minus-m-b-25">
</div>
<ng-container *ngIf="accountTableJSON">
    <app-table [Config]="accountTableJSON" [Data]="accountList"
        (header_addClick)="openModal(formTemplate, 'create', '')" (header_deleteClick)="showDeleteConfirm(null)">
    </app-table>
</ng-container>

<ng-template #actionTemplate let-column="column" let-row="row" let-rowIndex="rowIndex" let-columnIndex="columnIndex">
    <div style="position: relative" class="text-center" dropdown>
        <a dropdownToggle class="btn btn-light px-2 py-1 font-size-xl dropdown-toggle"
            (click)="$event.stopPropagation()">
        </a>
        <nz-button-group>
            <span nz-button nz-dropdown [nzDropdownMenu]="menu1" nzPlacement="bottomRight" style="cursor: pointer">
                <i nz-icon nzType="ellipsis"></i>
            </span>
        </nz-button-group>
        <nz-dropdown-menu #menu1="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item role="menuitem">
                    <a class="dropdown-item" (click)="openModal(formTemplate, 'create', row)">{{
                        "Edit"
                        }}</a>
                </li>
                <li nz-menu-item role="menuitem">
                    <a class="dropdown-item" (click)="showDeleteConfirm(row)">{{
                        "Delete"
                        }}</a>
                </li>
            </ul>
        </nz-dropdown-menu>
    </div>
</ng-template>

<ng-template #formTemplate>
    <form nz-form nzLayout="vertical" id="addUserForm" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div nz-row>
            <div nz-col nzSpan="24">
                <h3>End User Details</h3>
            </div>
        </div>

            <nz-form-label>Code</nz-form-label>

                <input nz-input trim="blur" formControlName="code" maxlength="80" #code
                    placeholder="Enter account code" />
            </nz-form-control>
        </nz-form-item> -->
        <div nz-row [nzGutter]="32">
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Enter a valid first name">
                        <input nz-input trim="blur" formControlName="firstname" maxlength="80" #firstName
                            placeholder="First Name" tabindex="1" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Enter a valid company name">
                        <input nz-input trim="blur" formControlName="companyname" maxlength="80" #companyName
                            placeholder="Company Name" tabindex="3" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Enter a valid state">
                        <input nz-input trim="blur" formControlName="enduser_state" maxlength="80" #enduserstate
                            placeholder="State" tabindex="5" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Enter a valid email">
                        <input nz-input trim="blur" formControlName="email" maxlength="80" #email
                            placeholder="Email Address" tabindex="7" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Enter a valid country">
                        <nz-select formControlName="country" nzPlaceHolder="Select Country" tabindex="9">
                            <nz-option nzValue="1" nzLabel="India"></nz-option>
                            <nz-option nzValue="2" nzLabel="USA"></nz-option>
                            <nz-option nzValue="3" nzLabel="UK"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Enter a valid last name">
                        <input nz-input trim="blur" formControlName="lastname" maxlength="80" #lastName
                            placeholder="Last Name" tabindex="2" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Enter a valid street">
                        <input nz-input trim="blur" formControlName="enduser_street" maxlength="80" #enduserstreet
                            placeholder="Street" tabindex="4" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Enter a valid postcode">
                        <input nz-input trim="blur" formControlName="postcode" maxlength="80" #postcode
                            placeholder="Postcode" tabindex="6" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Enter a valid Classification">
                        <input nz-input trim="blur" formControlName="enduser_classification" maxlength="80"
                            #enduserclassification placeholder="Classification" tabindex="8" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Enter a valid package">
                        <nz-select formControlName="packageid" nzPlaceHolder="Select Package" tabindex="10"
                            (ngModelChange)="handleCredit($event)">
                            <nz-option *ngFor="let pack of packageList" [nzValue]="pack.id" [nzLabel]="pack.label">
                            </nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
